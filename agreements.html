<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/svg" href="" />

    <title id="title">Komm Dashboard</title>
  </head>

  <body>
    <header class="header">
      <div class="header__wrap header__wrap--sign-in">
        <div class="header__logo-box header__logo-box--keep">
          <img class="header__logo" src="img/logo-2.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section class="section-agreements">
        <div class="agreements">
          <div class="agreements__logo-box">
            <img class="agreements__logo" src="img/icon-17.png" alt="ICON" />
            <div class="agreements__title-box">
              <span class="agreements__title">Komm.ONE</span>
              <span class="agreements__title agreements__title--bold"
                >start.Komm.ONE</span
              >
            </div>
          </div>
          <div class="u-line"></div>

          <div class="agreements__form">
            <div class="u-margin-top-medium u-margin-bottom-medium">
              <h1 class="heading-primary">Citrix Workspace App ermitteln</h1>
            </div>
            <div class="u-margin-bottom-medium">
              <p class="paragraph paragraph">
                Für den Zugriff auf Ihre start.Komm.ONE Anwendungen wird die
                Citrix Workspace App benötigt. Zum öffnen der App klicken Sie
                auf
                <strong>App ermitteln.</strong>
              </p>
            </div>

            <div class="u-margin-bottom-large">
              <button class="button button--full button--primary">
                App ermitteln
              </button>
            </div>
            <div class="u-margin-bottom-large">
              <button class="button button--full button--loading">
                <img src="img/spinner-2.png" alt="" />
              </button>
            </div>
            <div class="u-margin-bottom-large">
              <div class="form-check custom-form__checkbox-group">
                <input
                  class="form-check-input custom-form__checkbox"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label custom-form__checkbox-label"
                  for="flexCheckDefault"
                >
                  Ich akzeptiere die
                  <a class="button-link" href="#"
                    >Citrix Lizenzvereinbarungen</a
                  >
                </label>
              </div>
            </div>
            <div class="u-margin-bottom-large">
              <div
                class="form-check custom-form__checkbox-group custom-form__checkbox-group--error"
              >
                <input
                  class="form-check-input custom-form__checkbox"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label custom-form__checkbox-label"
                  for="flexCheckDefault"
                >
                  Ich akzeptiere die
                  <a class="button-link" href="#"
                    >Citrix Lizenzvereinbarungen</a
                  >
                </label>
              </div>
            </div>
            <p class="paragraph u-center-text">
              Keine Citrix Workspace App?
              <a
                class="button-link"
                href="#"
                data-toggle="tooltip"
                title="Title Here"
                >Zum Download</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
