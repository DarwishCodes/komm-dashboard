  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="js/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        margin: 25,
        autoWidth: true,
        autoHeight: true,
        onInitialized: carouselInitialized,
        onTranslated: checkArrows,
        items: 1,
      });
      $(".slider__arrow--left").click(function () {
        $(".owl-carousel").trigger("prev.owl.carousel");
      });

      $(".slider__arrow--right").click(function () {
        $(".owl-carousel").trigger("next.owl.carousel");
      });
    });

    function carouselInitialized(event) {
      // Hide the left arrow initially
      if (event.item.count <= event.page.size) {
        $(".slider__arrow--left").hide();
      }
    }

    function checkArrows(event) {
      if (event.item.index === 0) {
        $(".slider__arrow--left").hide();
      } else {
        $(".slider__arrow--left").show();
      }

      console.log(event.item.index, event.item.count, event.page.count);

      if (event.page.index >= event.page.count - 1) {
        $(".slider__arrow--right").hide();
        console.log("hide");
      } else {
        $(".slider__arrow--right").show();
        console.log("show");
      }
    }
  </script>
